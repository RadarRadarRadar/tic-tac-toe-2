<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div class="unauthenticated">

        <div class="splash-title">
          <h3 class="splash-title-message">Welcome to Tic Tac Toe</h3>
        </div>

        <div class="system-message">
          <div class="unauth-system-message"></div>
        </div>

        <div class="sign-in-form">
          <form class="sign-in">
            <input class="sign-in-email" name="credentials[email]" type="email" placeholder="email"><br>
            <input class="sign-in-password" name="credentials[password]" type="password" placeholder="password"><br>
            <button class="sign-in-submit" type="submit">Sign In!</button>
          </form>
        </div>

        <div class="sign-up-form">
          <form class="sign-up">
            <input class="sign-up-email" name="credentials[email]" type="email" placeholder="email"><br>
            <input class="sign-up-password" name="credentials[password]" type="password" placeholder="password"><br>
            <input class="sign-up-confirm-password" name="credentials[password_confirmation]" type="password" placeholder="confirm password"><br>
            <button class="sign-up-submit" type="submit">Sign Up!</button>
          </form>
        </div>
      </div>

      <div class="authenticated">

        <header>
          <div class="nav-title">
            <h3>TicTacToe</h3>
          </div>

          <div class="nav-buttons">
            <button class="change-password" type="submit">Change Password</button>
          </div>

          <div class="sign-out-button">
            <button class="sign-out" type="submit">Sign Out</button>
          </div>
        </header>
        
        <div class="game-systems-display">
          <div class="system-message">
            <div class="auth-system-message"></div>
          </div>
  
          <div class="change-password-form">
            <form class="change-password">
              <input class="old-password" name="passwords[old]" type="password" placeholder="old password"><br>
              <input class="new-password" name="passwords[new]" type="password" placeholder="new password"><br>
              <button class="change-password-submit" type="submit">Change It!</button>
            </form>
            <button class="cancel" type="submit">Cancel</button>
          </div>
  
          <div class="game-buttons">
            <button class="start-new-game" type="submit">Start New Game</button>
            <button class="games-played" type="submit">Games Played</button>
          </div>
        </div>
        <div class="game-board-display">

          <div class="game-messages">
            <div class="game-message">Game Message</div>
          </div>
        
          <div class="container game-board">
            <div class="row">
              <div class="game-space col-4" data-cell-index="0">X</div>
              <div class="game-space col-4" data-cell-index="1">X</div>
              <div class="game-space col-4" data-cell-index="2">X</div>
              <div class="game-space col-4" data-cell-index="3">X</div>
              <div class="game-space col-4" data-cell-index="4">X</div>
              <div class="game-space col-4" data-cell-index="5">X</div>
              <div class="game-space col-4" data-cell-index="6">X</div>
              <div class="game-space col-4" data-cell-index="7">X</div>
              <div class="game-space col-4" data-cell-index="8">X</div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
